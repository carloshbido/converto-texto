<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css">
  <title>Converto Texto</title>
</head>
<body>

  <header>
    <img src="#" alt="Logo">
  </header>

  <div class="main">
  
    <section>
      <h3>Escreveu algo sem formatação e está com preguiça de digitar tudo novamente?</h3> <br>

      <h4>Melhoramos sua <strong>produtividade</strong>, afinal, tempo é <strong>DINHEIRO!</strong> =)</h4> <br>

      <h4>Insira o texto no campo ao lado e selecione a opção de desejar</h4>
      <br>
      <span class="message"><span>
    </section>

    <div class="container">
      <textarea id="textarea" class="textarea" placeholder="Digite ou cole seu conteúdo aqui"></textarea>
      <br>
      <p>Quantidade de palavras: <strong><span id="words">0</span></strong></p>
      <p>Quantidade de caracteres: <strong><span id="letter">0</span></strong></p>

      <div class="btn-1">
        <button id="copy" class="btn btn-purple">Copiar Texto</button>
        <button id="download" class="btn btn-purple">Download Texto</button>
        <button id="clean" class="btn btn-red">Limpar Texto</button>
      </div>

      <div class="btn-2">
        <button id="standard-phrase" class="btn btn-blue">Formato de frase padrão</button>
        <button id="title-case" class="btn btn-blue">Title Case</button>
        <button id="uppercase" class="btn btn-blue">MAIÚSCULA</button>
        <button id="lowercase" class="btn btn-blue">miniscula</button> 
        <br>
        <button id="bold" class="btn btn-blue"><strong>Negrito</strong></button>
        <button id="italic" class="btn btn-blue"><i>Itálico</i></button>
      </div>
    </div>

  </div>
  
  <script src="src/scripts.js"></script>
</body>
</html>
